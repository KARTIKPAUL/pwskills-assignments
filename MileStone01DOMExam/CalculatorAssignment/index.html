<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>This is Calculator Made By Me</h1>

        <div class="container">

        <table border="" cellpadding="10px">

            <!-- Table Hrading -->
            <thead>
                <tr>
                    <th class="th">+</th>
                    <th class="th">-</th>
                    <th class="th">*</th>
                    <th class="th">/</th>
                </tr>
            </thead>

            <!-- Table Body  -->

            <tbody>
                <tr>
                    <td class="th th1" id="one">1</td>
                    <td class="th th1" id="two">2</td>
                    <td class="th th1" id="three">3</td>
                </tr>
                <tr>
                    <td class="th th2" id="four">4</td>
                    <td class="th th2" id="five">5</td>
                    <td class="th th2" id="six">6</td>
                </tr>
                <tr>
                    <td class="th th3" id="seven">7</td>
                    <td class="th th3" id="eight">8</td>
                    <td class="th th3" id="nine">9</td>
                </tr>
                <tr>
                    <td class="th th4" id="dot">.</td>
                    <td class="th th4" id="zero">0</td>
                    <td class="th th4" id="equalTo">=</td>
                </tr>
            </tbody>
        </table>

        </div>

    <script src="./script.js"></script>
</body>
</html>
