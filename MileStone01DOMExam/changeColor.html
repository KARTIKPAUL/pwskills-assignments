<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changeColor</title>
    <style>
        body{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        }
        #btn{
        padding: 10px 15px;
        border-radius: 10px;
        color: green;
        font-size: 25px;
        font-weight: bold;
        background-color: chartreuse;
        }
        #btn:hover{
        background-color: black;
        color: white;
        cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="btn">Press Me To Change Color</button>

    <script>

        let btn = document.getElementById("btn");
        btn.addEventListener("click",changeColor)
        function change() {
            let val = "0123456789ABCDEF";
            let cons = "#"
            for(let i = 0 ; i < 6 ; i++){
                cons = cons + val[Math.floor(Math.random() * 16)];
            }
            return cons;
        }

        function changeColor(){
            document.body.style.backgroundColor = change();
        }

    </script>
</body>
</html>
